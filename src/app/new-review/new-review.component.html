<app-search-bar></app-search-bar>

<div class="container">
  <div *ngFor="let star of stars">
    <input (change)="onSelection($event)" type="radio" name="radiogroup" value="{{star}}">
  </div>

  <div>
    <label>Review</label>
    <br>
    <input #newReview>
  </div>

   <button (click)="submitForm(newReview.value); newReview.value= ''">Add</button>
</div>
