<div class="row">
  <div class="col-sm-9">
    <div *ngFor="let review of reviews | async">
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <p>The user here</p>
      </div>

      <div class="col-sm-7">

        <h3>Stars:<em>{{review.stars}}</em> Review: {{review.review}}</h3>

      </div>
    </div>
    </div>
  </div>

  <div class="line col-sm-3">
    <p>Hours:</p>
  </div>
</div>
